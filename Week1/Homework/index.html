<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주차 과제 - 자기소개 페이지</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- 헤더 섹션 -->
    <header id="header">
        <div id="headerProfile">
            <img class="profile profile-small" src="./images/img-profile-small.jpg" alt="어린 아이가 입을 벌리고 있는 모습" />
        </div>
        <div id="headerInfo">
            <h3>손하은</h3>
            <p>엄마는~ 웹계인~~</p>
        </div>
        <nav id="headerNav">
            <a href="https://github.com/sonnnnhe" target="_blank">
                <div class="header-btn">
                    <img src="./images/ic-github.png" alt="github 로고" />
                </div>
            </a>
            <a href="https://www.instagram.com/5__0n1e" target="_blank">
                <div class="header-btn">
                    <img src="./images/ic-instagram.png" alt="instagram 로고" />
                </div>
            </a>
        </nav>
    </header>

    <div id="container">
        <!-- 네비게이션 -->
        <nav id="lnb">
            <ul>
                <li class="lnb-li"><a href="#introduce">소개</a></li>
                <li class="lnb-li"><a href="#skill">나의 스킬</a></li>
                <li class="lnb-li"><a href="#my-photo">나의 모습</a></li>
                <li class="lnb-li"><a href="#photo-album">사진첩</a></li>
                <li class="lnb-li"><a href="#comment">한마디</a></li>
            </ul>
        </nav>
        <main id="main">
            <!-- 히어로 섹션 -->
            <section id="introduce">
                <img class="profile profile-big" src="./images/img-profile-big.jpg" alt="단발을 한 여성 사진" />
                <div class="introduce-info">
                    <h1>37기 DIVE SOPT Web YB 손하은입니다</h1>
                    <p>코드 리뷰 많이많이 받고 싶어요 부족하지만 잘 부탁드립니다</p>
                    <div class="introduce-btn-wrap">
                        <div class="introduce-btn">환영해요</div>
                        <div class="introduce-btn">응원해요</div>
                    </div>
                </div>
            </section>
            <!-- 스킬 태그 섹션 -->
            <section id="skill">
                <h2>나의 스킬과 관심사</h2>
                <div class="skill-tag-wrap">
                    <div class="skill-tag">HTML</div>
                    <div class="skill-tag">CSS</div>
                    <div class="skill-tag">React</div>
                    <div class="skill-tag">TypeScript</div>
                    <div class="skill-tag">JavaScript</div>
                    <div class="skill-tag">집순이</div>
                    <div class="skill-tag">고양이 좋아해요</div>
                    <div class="skill-tag">아디다스 좋아해요</div>
                </div>
            </section>
            <section id="my-photo">나의 모습</section>
            <section id="photo-album">사진첩</section>
            <section id="comment">한마디</section>
        </main>
    </div>


</body>
</html>
